<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login moderno</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <h3>Registrate en los formularios</h3>
    <div class="buttons">
      <button class="google-btn">
        <picture>
          <img src="https://w7.pngwing.com/pngs/326/85/png-transparent-google-logo-google-text-trademark-logo-thumbnail.png" alt="logo-google">
        </picture>
        <span>Registrarse con Google</span>
      </button>
      <button class="twitter-btn">
        <picture>
          <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/4/4f/Twitter-logo.svg/934px-Twitter-logo.svg.png" alt="logo-twitter">
        </picture>
      </button>
    </div>
    <div class="separator">
      <hr>
      <span>O...</span>
      <hr>
    </div>
    <form action="" method="">
      <div class="section-inputs">
        <label for="name">
          <span>Name</span>
          <input type="text" name="name" id="name">
        </label>
        <label for="username">
          <span>Username</span>
          <input type="text" name="username" id="username">
        </label>
      </div>
      <label for="email">
        <span>Email</span>
        <input type="text" name="email" id="email">
      </label>
      <label for="password">
        <span>Password</span>
        <input type="text" name="password" id="password" placeholder="6+ carcateres">
      </label>
      <label class="checkbox-label" for="checkbox">
        <input type="checkbox" name="checkbox" id="checkbox">
        <span>Acepto las condiciones y el aviso legal</span>
      </label>
      <button class="submit-btn" type="submit">Crear Cuenta</button>
    </form>
  </div>
</body>

</html>
